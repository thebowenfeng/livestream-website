<script>
  document.addEventListener("DOMContentLoaded", function(event) {
    const image_elem = document.getElementById("streamer-image");

    var socket = io.connect('http://' + document.domain + ':' + location.port + '/web', {
      reconnection: false
    });

    socket.on('connect', () => {
      console.log('Connected');
      socket.emit('join', "{{username}}")
    });

    socket.on('disconnect', () => {
      console.log('Disconnected');
      socket.emit('leave', "{{username}}")
    });

    socket.on('connect_error', (error) => {
      console.log('Connect error! ' + error);
    });

    socket.on('connect_timeout', (error) => {
      console.log('Connect timeout! ' + error);
    });

    socket.on('error', (error) => {
      console.log('Error! ' + error);
    });

    // Update image and text data based on incoming data messages
    socket.on('display', (msg) => {
      image_elem.src = msg;
    });
  });
</script>

<script>
    var myInterval = setInterval(function() {
      const data = {
        user_id : "{{username}}"
      };
    fetch('http://' + document.domain + ':' + location.port + '/api/render_video',
            {
              headers: {
                "Content-Type":"application/json"
              },
              method : "POST",
              body : JSON.stringify(data)
    })
  .then((response) => {
    return response.text();
  })
  .then((responseString) => {
    console.log(responseString);
    var myJson = JSON.parse(responseString);
    var curr_frame = document.getElementById("current");
      var total_frame = document.getElementById('total');
      var status = document.getElementById('status');

    if(myJson['status'] == 'novideo'){
      curr_frame.innerText = "User is not recording at the moment";
    }
    else if(myJson['status'] == 'writing'){
      status.innerText = "Writing video...";
      curr_frame.innerText = "Current frame written: " + myJson['current'];
      total_frame.innerText = "Total frames: " + myJson['total'];
    }else if(myJson['status'] == 'complete'){
      var filename = myJson['filename']
      status.innerHTML = "<a href= '/downloads/" + filename + "' target=\"_blank\" rel=\"noopener noreferrer\">Download video</a>";
    }else{
      status.innerText = "Error";
    }


  });
}, 1000);
